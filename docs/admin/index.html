      font-size: 16px;

    .btn:hover {

    }
    
    .error-msg {

    }
    
    .case-item {

      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 20px;

    }
    
    .case-item:hover {

    }
    
    .case-item.disabled {

    }
    
    .case-thumb {

      height: 60px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .case-thumb img {

    }
    
    .case-info {

    .case-title {

    .case-category {

    }
    
    .case-actions {

      gap: 12px;
      align-items: center;
    }

    .case-actions,

    }
    
    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: 0.3s;
      border-radius: 26px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #888;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #4ade80;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(22px);
      background-color: #fff;
    }

  <script>
    // API Configuration
    const API_BASE = window.__API_BASE || 'https://your-backend-url.onrender.com';

    let authToken = localStorage.getItem('adminToken');
    let projects = [];
    let editingId = null;
    let currentBlocks = [];

    // API helpers
    async function apiRequest(endpoint, options = {}) {
      const url = `${API_BASE}${endpoint}`;
      const headers = {
        'Content-Type': 'application/json',
        ...(authToken && { Authorization: `Bearer ${authToken}` }),
        ...options.headers,
      };
      
      const response = await fetch(url, { ...options, headers });
      if (response.status === 401) {
        localStorage.removeItem('adminToken');
        authToken = null;
        showLoginScreen();
        throw new Error('Unauthorized');
      }
      
      if (!response.ok) {
        const error = await response.json().catch(() => ({ detail: 'Request failed' }));
        throw new Error(error.detail || 'Request failed');
      }
      
      return response.json();
    }

    // Auth functions
    async function login(username, password) {
      try {
        const data = await apiRequest('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
        });
        authToken = data.access_token;
        localStorage.setItem('adminToken', authToken);
        return true;
      } catch (error) {
        console.error('Login failed:', error);
        return false;
      }
    }

    async function loadProjects() {
      try {
        projects = await apiRequest('/admin/projects');
        renderProjects();
      } catch (error) {
        console.error('Failed to load projects:', error);
        projects = [];
        renderProjects();
      }
    }

    async function createProject(projectData) {
      try {
        const project = await apiRequest('/admin/projects', {
          method: 'POST',
          body: JSON.stringify(projectData),
        });
        projects.unshift(project);
        renderProjects();
        return project;
      } catch (error) {
        console.error('Failed to create project:', error);
        throw error;
      }
    }

    async function updateProject(id, projectData) {
      try {
        const project = await apiRequest(`/admin/projects/${id}`, {
          method: 'PATCH',
          body: JSON.stringify(projectData),
        });
        const index = projects.findIndex(p => p.id === id);
        if (index !== -1) {
          projects[index] = project;
          renderProjects();
        }
        return project;
      } catch (error) {
        console.error('Failed to update project:', error);
        throw error;
      }
    }

    async function deleteProject(id) {
      try {
        await apiRequest(`/admin/projects/${id}`, { method: 'DELETE' });
        projects = projects.filter(p => p.id !== id);
        renderProjects();
      } catch (error) {
        console.error('Failed to delete project:', error);
        throw error;
      }
    }

    // Image Upload Helper
    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      // Using ImgBB free API - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π API key
      const apiKey = '7c8c60ab5c38b9c4f61e94f0fc8c5881'; // Free tier

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          return data.data.url;
        } else {
          throw new Error('Upload failed');
        }
      } catch (error) {
        console.error('Image upload failed:', error);
        throw error;
      }
    }

    // Create image uploader component
    function createImageUploader(blockIndex, field, currentValue) {

        <div class="image-input-wrapper">

            <button type="button" class="image-tab" onclick="switchImageTab(event, '${uploaderId}', 'url')">üîó URL</button>
          </div>

          <div id="${uploaderId}-upload" class="tab-content active">
            <div class="upload-zone"
                 onclick="document.getElementById('${uploaderId}-input').click()"
                 ondragover="handleDragOver(event)"
                 ondragleave="handleDragLeave(event)"
                 ondrop="handleDrop(event, ${blockIndex}, '${field}')">
              <div class="upload-icon">üìÅ</div>
              <div class="upload-text">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</div>
              <div class="upload-hint">PNG, JPG, GIF –¥–æ 32MB</div>
              <div class="upload-progress">
                <div class="upload-progress-bar"></div>
              </div>
            </div>
            <input type="file" id="${uploaderId}-input" class="upload-input" accept="image/*"
                   onchange="handleFileSelect(event, ${blockIndex}, '${field}')">
          </div>

          <div id="${uploaderId}-url" class="tab-content">
            <input type="text" data-block="${blockIndex}" data-field="${field}"
                   value="${currentValue || ''}"
                   placeholder="/Portfolio/assets/...">
          </div>

          ${currentValue ? `
            <div class="image-preview">
              <img src="${currentValue}" alt="Preview" onerror="this.parentElement.style.display='none'">
              <div class="image-preview-actions">
                <button type="button" class="image-preview-btn" onclick="changeImage('${uploaderId}')">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                <button type="button" class="image-preview-btn delete" onclick="removeImage(${blockIndex}, '${field}')">–£–¥–∞–ª–∏—Ç—å</button>

      `;
    }

    // Create visual preview
    function createBlockPreview(block) {
      switch (block.type) {
        case 'hero':
          return `
            <div class="block-preview hero-preview" style="background-image: ${block.coverImage ? `url('${block.coverImage}')` : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'}">
              <h2>${block.title || '–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–æ–µ–∫—Ç–∞'}</h2>
              <p>${block.subtitle || '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞'}</p>
            </div>
          `;
        case 'text':
          return `
            <div class="block-preview text-preview">
              ${block.markdown ? marked.parse(block.markdown) : '<p style="color:#666;">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...</p>'}

          `;
        case 'image':
          return block.src ? `
            <div class="block-preview image-preview-block">
              <img src="${block.src}" alt="${block.alt || ''}" onerror="this.style.display='none'">

          ` : '<div class="block-preview"><p style="color:#666;">–î–æ–±–∞–≤—å—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</p></div>';
        case 'quote':
          return `
            <div class="block-preview quote-preview">
              <p>${block.text || '–¢–µ–∫—Å—Ç —Ü–∏—Ç–∞—Ç—ã...'}</p>
              <cite>‚Äî ${block.author || '–ê–≤—Ç–æ—Ä'}</cite>

          return '';

    }

    // Block Editor Functions
    function renderBlockFields(block, index) {
      switch (block.type) {
        case 'hero':
          return `
            <div class="block-field">
              <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
              <input type="text" data-block="${index}" data-field="title" value="${block.title || ''}" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞">
            </div>
            <div class="block-field">
              <label>–ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫</label>
              <input type="text" data-block="${index}" data-field="subtitle" value="${block.subtitle || ''}" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">

            <div class="block-field">

            ${createBlockPreview(block)}
          `;
        case 'image':
          return `
            <div class="block-field">
              <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>

            </div>
            <div class="block-field">
              <label>Alt —Ç–µ–∫—Å—Ç</label>
              <input type="text" data-block="${index}" data-field="alt" value="${block.alt || ''}" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏">
            </div>
            ${createBlockPreview(block)}
          `;
        case 'gallery':
          return `
            <div class="block-field">
              <label>–ö–∞—Ä—Ç–∏–Ω–∫–∏ (URLs, –ø–æ –æ–¥–Ω–æ–π –Ω–∞ —Å—Ç—Ä–æ–∫—É)</label>
              <textarea data-block="${index}" data-field="images" placeholder="/Portfolio/assets/image1.jpg\n/Portfolio/assets/image2.jpg">${(block.images || []).join('\n')}</textarea>
            </div>
          `;
        case 'quote':
          return `
            <div class="block-field">
              <label>–¶–∏—Ç–∞—Ç–∞</label>
              <textarea data-block="${index}" data-field="text" placeholder="–¢–µ–∫—Å—Ç —Ü–∏—Ç–∞—Ç—ã">${block.text || ''}</textarea>
            </div>
            <div class="block-field">
              <label>–ê–≤—Ç–æ—Ä</label>
              <input type="text" data-block="${index}" data-field="author" value="${block.author || ''}" placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞">
            </div>
            ${createBlockPreview(block)}
          `;
        default:
          return '<p>–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –±–ª–æ–∫–∞</p>';
      }
    }

    // Image tab switcher
    function switchImageTab(e, uploaderId, tab) {
      e.preventDefault();
      const tabs = e.target.parentElement.querySelectorAll('.image-tab');
      const contents = e.target.parentElement.parentElement.querySelectorAll('.tab-content');

      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      e.target.classList.add('active');
      document.getElementById(`${uploaderId}-${tab}`).classList.add('active');
    }

    // Drag and drop handlers
    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
      e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.preventDefault();
      e.stopPropagation();
      e.currentTarget.classList.remove('drag-over');
    }

    async function handleDrop(e, blockIndex, field) {
      e.preventDefault();
      e.stopPropagation();
      e.currentTarget.classList.remove('drag-over');

      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type.startsWith('image/')) {
        await uploadAndSetImage(files[0], blockIndex, field, e.currentTarget);
      }
    }

    async function handleFileSelect(e, blockIndex, field) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const uploadZone = e.target.parentElement.querySelector('.upload-zone');
        await uploadAndSetImage(file, blockIndex, field, uploadZone);
      }
    }

    async function uploadAndSetImage(file, blockIndex, field, uploadZone) {
      uploadZone.classList.add('uploading');
      const progressBar = uploadZone.querySelector('.upload-progress');
      const progressBarInner = uploadZone.querySelector('.upload-progress-bar');

      progressBar.style.display = 'block';
      progressBarInner.style.width = '30%';

      try {
        const url = await uploadImage(file);
        progressBarInner.style.width = '100%';

        currentBlocks[blockIndex][field] = url;
        renderBlocks();

        setTimeout(() => {
          progressBar.style.display = 'none';
          progressBarInner.style.width = '0%';
        }, 500);
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + error.message);
        progressBar.style.display = 'none';
        progressBarInner.style.width = '0%';
      } finally {
        uploadZone.classList.remove('uploading');
      }
    }

    function changeImage(uploaderId) {
      document.getElementById(`${uploaderId}-input`).click();
    }

    function removeImage(blockIndex, field) {
      currentBlocks[blockIndex][field] = '';
      renderBlocks();
    }

    function renderBlocks() {
      const blocksList = document.getElementById('blocksList');
      const jsonPreview = document.getElementById('jsonPreview');

      if (currentBlocks.length === 0) {
        blocksList.innerHTML = '<div style="text-align:center;padding:20px;color:#888;">–ù–µ—Ç –±–ª–æ–∫–æ–≤. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –±–ª–æ–∫.</div>';
      } else {
        blocksList.innerHTML = currentBlocks.map((block, index) => `
          <div class="block-item">
            <div class="block-header">
              <div class="block-type">${block.type}</div>
              <div class="block-actions">
                ${index > 0 ? `<button type="button" class="block-action-btn" onclick="moveBlockUp(${index})">‚Üë</button>` : ''}
                ${index < currentBlocks.length - 1 ? `<button type="button" class="block-action-btn" onclick="moveBlockDown(${index})">‚Üì</button>` : ''}
                <button type="button" class="block-action-btn delete" onclick="deleteBlock(${index})">–£–¥–∞–ª–∏—Ç—å</button>
              </div>
            </div>
            <div class="block-fields">
              ${renderBlockFields(block, index)}
            </div>
          </div>
        `).join('');

        // Add event listeners for input changes
        document.querySelectorAll('[data-block]').forEach(input => {
          input.addEventListener('input', updateBlockFromInput);
        });
      }

      // Update JSON preview
      jsonPreview.textContent = JSON.stringify(currentBlocks, null, 2);
    }

    function updateBlockFromInput(e) {
      const blockIndex = parseInt(e.target.getAttribute('data-block'));
      const field = e.target.getAttribute('data-field');
      const value = e.target.value;

      if (field === 'images') {
        // Split by newlines for gallery
        currentBlocks[blockIndex][field] = value.split('\n').filter(line => line.trim());
      } else {
        currentBlocks[blockIndex][field] = value;
      }

      // Update JSON preview
      document.getElementById('jsonPreview').textContent = JSON.stringify(currentBlocks, null, 2);
    }

    function addBlock() {
      const blockType = document.getElementById('blockTypeSelect').value;
      const newBlock = { type: blockType };

      // Initialize block with default fields
      switch (blockType) {
        case 'hero':
          newBlock.title = '';
          newBlock.subtitle = '';
          newBlock.coverImage = '';
          break;
        case 'text':
          newBlock.markdown = '';
          break;
        case 'image':
          newBlock.src = '';
          newBlock.alt = '';
          break;
        case 'gallery':
          newBlock.images = [];
          break;
        case 'quote':
          newBlock.text = '';
          newBlock.author = '';
          break;
      }

      currentBlocks.push(newBlock);
      renderBlocks();
    }

    function deleteBlock(index) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –±–ª–æ–∫?')) {
        currentBlocks.splice(index, 1);
        renderBlocks();
      }
    }

    function moveBlockUp(index) {
      if (index > 0) {
        [currentBlocks[index], currentBlocks[index - 1]] = [currentBlocks[index - 1], currentBlocks[index]];
        renderBlocks();
      }
    }

    function moveBlockDown(index) {
      if (index < currentBlocks.length - 1) {
        [currentBlocks[index], currentBlocks[index + 1]] = [currentBlocks[index + 1], currentBlocks[index]];
        renderBlocks();
      }
    }

    // DOM Elements
    const loginScreen = document.getElementById('loginScreen');
    const adminPanel = document.getElementById('adminPanel');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const casesList = document.getElementById('casesList');
    const addCaseBtn = document.getElementById('addCaseBtn');
    const projectModal = document.getElementById('caseModal');
    const projectForm = document.getElementById('projectForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const modalTitle = document.getElementById('modalTitle');
    const errorMsg = document.getElementById('errorMsg');
    const addBlockBtn = document.getElementById('addBlockBtn');

    // Event Listeners
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const success = await login(username, password);
      if (success) {
        errorMsg.style.display = 'none';
        showAdminPanel();
        await loadProjects();
      } else {
        errorMsg.style.display = 'block';
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      authToken = null;
      showLoginScreen();
    });

    addCaseBtn.addEventListener('click', () => {
      openAddModal();
    });

    cancelBtn.addEventListener('click', () => {
      closeModal();
    });

    addBlockBtn.addEventListener('click', () => {
      addBlock();
    });

    projectForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const projectData = {
        slug: document.getElementById('projectSlug').value,
        title: document.getElementById('projectTitle').value,
        category: document.getElementById('projectCategory').value,
        cover_image: document.getElementById('projectCoverImage').value,
        enabled: document.getElementById('projectEnabled').checked,
        blocks: currentBlocks,
      };

      try {
        if (editingId) {
          await updateProject(editingId, projectData);
        } else {
          await createProject(projectData);
        }
        closeModal();
      } catch (error) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–µ–∫—Ç: ' + error.message);
      }
    });

    casesList.addEventListener('click', (e) => {
      const item = e.target.closest('.case-item');
      if (!item) return;
      if (e.target.closest('.case-actions')) return;
      const id = item.getAttribute('data-id');
      if (!id) return;
      editProject(id);
    });

    // Check auth on load
    if (authToken) {
      showAdminPanel();
      loadProjects();
    } else {
      showLoginScreen();
    }

    // Show admin panel
    function showAdminPanel() {
      loginScreen.style.display = 'none';
      adminPanel.style.display = 'block';
    }

    // Show login screen
    function showLoginScreen() {
      loginScreen.style.display = 'flex';
      adminPanel.style.display = 'none';
    }

    // Close modal
    function closeModal() {
      projectModal.style.display = 'none';
      editingId = null;
    }

    // Render projects list
    function renderProjects() {
      if (projects.length === 0) {
        casesList.innerHTML = `
          <div class="empty-state">
            <p>–ü—Ä–æ–µ–∫—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>
            <button class="add-btn" onclick="openAddModal()">–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç</button>
          </div>
        `;
        return;
      }

      casesList.innerHTML = projects.map(p => `
        <div class="case-item ${p.enabled ? '' : 'disabled'}" data-id="${p.id}">
          <div class="case-thumb">
            <img src="${p.cover_image}" alt="${p.title}" onerror="this.style.display='none'">
          </div>
          <div class="case-info">
            <div class="case-title">${p.title}</div>
            <div class="case-category">${p.category}</div>
            <div class="case-slug">/${p.slug}</div>
          </div>
          <div class="case-actions">
            <label class="toggle">
              <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="toggleProject('${p.id}')">
              <span class="toggle-slider"></span>
            </label>
            <button class="action-btn" onclick="editProject('${p.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="action-btn delete" onclick="deleteProjectConfirm('${p.id}')">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        </div>
      `).join('');
    }

    // Toggle project enabled/disabled
    async function toggleProject(id) {
      const project = projects.find(p => p.id === id);
      if (project) {
        try {
          await updateProject(id, { enabled: !project.enabled });
        } catch (error) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–µ–∫—Ç–∞');
        }
      }
    }

    // Delete project
    async function deleteProjectConfirm(id) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç?')) {
        try {
          await deleteProject(id);
        } catch (error) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç');
        }
      }
    }

    // Open add modal
    function openAddModal() {
      editingId = null;
      modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç';
      projectForm.reset();
      document.getElementById('projectId').value = '';

      // Initialize with default blocks
      currentBlocks = [
        { type: 'hero', title: '', subtitle: '', coverImage: '' },
        { type: 'text', markdown: '' }
      ];
      renderBlocks();
      projectModal.style.display = 'flex';
    }

    // Edit project
    function editProject(id) {
      const project = projects.find(p => p.id === id);
      if (project) {
        editingId = id;
        modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç';
        document.getElementById('projectSlug').value = project.slug;
        document.getElementById('projectTitle').value = project.title;
        document.getElementById('projectCategory').value = project.category;
        document.getElementById('projectCoverImage').value = project.cover_image;
        document.getElementById('projectEnabled').checked = project.enabled;
        document.getElementById('projectId').value = id;

        // Load blocks into visual editor
        currentBlocks = JSON.parse(JSON.stringify(project.blocks || []));
        renderBlocks();
        projectModal.style.display = 'flex';
      }
    }
  </script>
