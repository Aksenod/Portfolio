<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Bugrov.space</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }
    
    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #333;
    }
    
    .login-box h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .login-box p {
      color: #888;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #fff;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .error-msg {
      color: #ff4444;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }
    
    /* Admin Panel */
    .admin-panel {
      display: none;
      min-height: 100vh;
    }
    
    .admin-header {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .admin-header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .logout-btn {
      padding: 10px 20px;
      background: transparent;
      color: #888;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .logout-btn:hover {
      color: #fff;
      border-color: #fff;
    }
    
    .admin-content {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .section-header h2 {
      font-size: 24px;
      font-weight: 600;
    }
    
    .add-btn {
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.2s;
    }
    
    .add-btn:hover {
      opacity: 0.9;
    }
    
    /* Cases List */
    .cases-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .case-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: border-color 0.2s;
      cursor: pointer;
    }
    
    .case-item:hover {
      border-color: #555;
    }
    
    .case-item.disabled {
      opacity: 0.5;
    }
    
    .case-thumb {
      width: 80px;
      height: 60px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .case-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .case-info {
      flex: 1;
    }
    
    .case-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .case-category {
      font-size: 14px;
      color: #888;
    }
    
    .case-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .case-actions,
    .case-actions * {
      cursor: default;
    }
    
    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: 0.3s;
      border-radius: 26px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #888;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #4ade80;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(22px);
      background-color: #fff;
    }
    
    .action-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #333;
      border-radius: 6px;
      color: #888;
      font-size: 14px;

    }

    /* Block Editor */

      }
      .modal {
        max-width: 100%;
        padding: 20px;
      }
    }
  </style>

  <script>
    // API Configuration
    const API_BASE = window.__API_BASE || 'https://your-backend-url.onrender.com';

    let authToken = localStorage.getItem('adminToken');
    let projects = [];
    let editingId = null;
    let currentBlocks = [];

    // API helpers
    async function apiRequest(endpoint, options = {}) {
      const url = `${API_BASE}${endpoint}`;
      const headers = {
        'Content-Type': 'application/json',
        ...(authToken && { Authorization: `Bearer ${authToken}` }),
        ...options.headers,
      };
      
      const response = await fetch(url, { ...options, headers });
      if (response.status === 401) {
        localStorage.removeItem('adminToken');
        authToken = null;
        showLoginScreen();
        throw new Error('Unauthorized');
      }
      
      if (!response.ok) {
        const error = await response.json().catch(() => ({ detail: 'Request failed' }));
        throw new Error(error.detail || 'Request failed');
      }
      
      return response.json();
    }

    // Auth functions
    async function login(username, password) {
      try {
        const data = await apiRequest('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
        });
        authToken = data.access_token;
        localStorage.setItem('adminToken', authToken);
        return true;
      } catch (error) {
        console.error('Login failed:', error);
        return false;
      }
    }

    async function loadProjects() {
      try {
        projects = await apiRequest('/admin/projects');
        renderProjects();
      } catch (error) {
        console.error('Failed to load projects:', error);
        projects = [];
        renderProjects();
      }
    }

    async function createProject(projectData) {
      try {
        const project = await apiRequest('/admin/projects', {
          method: 'POST',
          body: JSON.stringify(projectData),
        });
        projects.unshift(project);
        renderProjects();
        return project;
      } catch (error) {
        console.error('Failed to create project:', error);
        throw error;
      }
    }

    async function updateProject(id, projectData) {
      try {
        const project = await apiRequest(`/admin/projects/${id}`, {
          method: 'PATCH',
          body: JSON.stringify(projectData),
        });
        const index = projects.findIndex(p => p.id === id);
        if (index !== -1) {
          projects[index] = project;
          renderProjects();
        }
        return project;
      } catch (error) {
        console.error('Failed to update project:', error);
        throw error;
      }
    }

    async function deleteProject(id) {
      try {
        await apiRequest(`/admin/projects/${id}`, { method: 'DELETE' });
        projects = projects.filter(p => p.id !== id);
        renderProjects();
      } catch (error) {
        console.error('Failed to delete project:', error);
        throw error;
      }
    }

            </div>

        case 'image':

    function renderBlocks() {
      const blocksList = document.getElementById('blocksList');
      const jsonPreview = document.getElementById('jsonPreview');

      if (currentBlocks.length === 0) {
        blocksList.innerHTML = '<div style="text-align:center;padding:20px;color:#888;">–ù–µ—Ç –±–ª–æ–∫–æ–≤. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –±–ª–æ–∫.</div>';
      } else {
        blocksList.innerHTML = currentBlocks.map((block, index) => `
          <div class="block-item">
            <div class="block-header">
              <div class="block-type">${block.type}</div>
              <div class="block-actions">
                ${index > 0 ? `<button type="button" class="block-action-btn" onclick="moveBlockUp(${index})">‚Üë</button>` : ''}
                ${index < currentBlocks.length - 1 ? `<button type="button" class="block-action-btn" onclick="moveBlockDown(${index})">‚Üì</button>` : ''}
                <button type="button" class="block-action-btn delete" onclick="deleteBlock(${index})">–£–¥–∞–ª–∏—Ç—å</button>
              </div>
            </div>
            <div class="block-fields">
              ${renderBlockFields(block, index)}
            </div>
          </div>
        `).join('');

        // Add event listeners for input changes
        document.querySelectorAll('[data-block]').forEach(input => {
          input.addEventListener('input', updateBlockFromInput);
        });
      }

      // Update JSON preview
      jsonPreview.textContent = JSON.stringify(currentBlocks, null, 2);
    }

    function updateBlockFromInput(e) {
      const blockIndex = parseInt(e.target.getAttribute('data-block'));
      const field = e.target.getAttribute('data-field');
      const value = e.target.value;

      if (field === 'images') {
        // Split by newlines for gallery
        currentBlocks[blockIndex][field] = value.split('\n').filter(line => line.trim());
      } else {
        currentBlocks[blockIndex][field] = value;
      }

      // Update JSON preview
      document.getElementById('jsonPreview').textContent = JSON.stringify(currentBlocks, null, 2);
    }

    function addBlock() {
      const blockType = document.getElementById('blockTypeSelect').value;
      const newBlock = { type: blockType };

      // Initialize block with default fields
      switch (blockType) {
        case 'hero':
          newBlock.title = '';
          newBlock.subtitle = '';
          newBlock.coverImage = '';
          break;
        case 'text':
          newBlock.markdown = '';
          break;
        case 'image':
          newBlock.src = '';
          newBlock.alt = '';
          break;
        case 'gallery':
          newBlock.images = [];
          break;
        case 'quote':
          newBlock.text = '';
          newBlock.author = '';
          break;
      }

      currentBlocks.push(newBlock);
      renderBlocks();
    }

    function deleteBlock(index) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –±–ª–æ–∫?')) {
        currentBlocks.splice(index, 1);
        renderBlocks();
      }
    }

    function moveBlockUp(index) {
      if (index > 0) {
        [currentBlocks[index], currentBlocks[index - 1]] = [currentBlocks[index - 1], currentBlocks[index]];
        renderBlocks();
      }
    }

    function moveBlockDown(index) {
      if (index < currentBlocks.length - 1) {
        [currentBlocks[index], currentBlocks[index + 1]] = [currentBlocks[index + 1], currentBlocks[index]];
        renderBlocks();
      }
    }

    // DOM Elements
    const loginScreen = document.getElementById('loginScreen');
    const adminPanel = document.getElementById('adminPanel');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const casesList = document.getElementById('casesList');
    const addCaseBtn = document.getElementById('addCaseBtn');
    const projectModal = document.getElementById('caseModal');
    const projectForm = document.getElementById('projectForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const modalTitle = document.getElementById('modalTitle');
    const errorMsg = document.getElementById('errorMsg');
    const addBlockBtn = document.getElementById('addBlockBtn');

    // Event Listeners
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const success = await login(username, password);
      if (success) {
        errorMsg.style.display = 'none';
        showAdminPanel();
        await loadProjects();
      } else {
        errorMsg.style.display = 'block';
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      authToken = null;
      showLoginScreen();
    });

    addCaseBtn.addEventListener('click', () => {
      openAddModal();
    });

    cancelBtn.addEventListener('click', () => {
      closeModal();
    });

    addBlockBtn.addEventListener('click', () => {
      addBlock();
    });

    projectForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const projectData = {
        slug: document.getElementById('projectSlug').value,
        title: document.getElementById('projectTitle').value,
        category: document.getElementById('projectCategory').value,
        cover_image: document.getElementById('projectCoverImage').value,
        enabled: document.getElementById('projectEnabled').checked,
        blocks: currentBlocks,
      };

      try {
        if (editingId) {
          await updateProject(editingId, projectData);
        } else {
          await createProject(projectData);
        }
        closeModal();
      } catch (error) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–µ–∫—Ç: ' + error.message);
      }
    });

    casesList.addEventListener('click', (e) => {
      const item = e.target.closest('.case-item');
      if (!item) return;
      if (e.target.closest('.case-actions')) return;
      const id = item.getAttribute('data-id');
      if (!id) return;
      editProject(id);
    });

    // Check auth on load
    if (authToken) {
      showAdminPanel();
      loadProjects();
    } else {
      showLoginScreen();
    }

    // Show admin panel
    function showAdminPanel() {
      loginScreen.style.display = 'none';
      adminPanel.style.display = 'block';
    }

    // Show login screen
    function showLoginScreen() {
      loginScreen.style.display = 'flex';
      adminPanel.style.display = 'none';
    }

    // Close modal
    function closeModal() {
      projectModal.style.display = 'none';
      editingId = null;
    }

    // Render projects list
    function renderProjects() {
      if (projects.length === 0) {
        casesList.innerHTML = `
          <div class="empty-state">
            <p>–ü—Ä–æ–µ–∫—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>
            <button class="add-btn" onclick="openAddModal()">–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç</button>
          </div>
        `;
        return;
      }

      casesList.innerHTML = projects.map(p => `
        <div class="case-item ${p.enabled ? '' : 'disabled'}" data-id="${p.id}">
          <div class="case-thumb">
            <img src="${p.cover_image}" alt="${p.title}" onerror="this.style.display='none'">
          </div>
          <div class="case-info">
            <div class="case-title">${p.title}</div>
            <div class="case-category">${p.category}</div>
            <div class="case-slug">/${p.slug}</div>
          </div>
          <div class="case-actions">
            <label class="toggle">
              <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="toggleProject('${p.id}')">
              <span class="toggle-slider"></span>
            </label>
            <button class="action-btn" onclick="editProject('${p.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="action-btn delete" onclick="deleteProjectConfirm('${p.id}')">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        </div>
      `).join('');
    }

    // Toggle project enabled/disabled
    async function toggleProject(id) {
      const project = projects.find(p => p.id === id);
      if (project) {
        try {
          await updateProject(id, { enabled: !project.enabled });
        } catch (error) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–µ–∫—Ç–∞');
        }
      }
    }

    // Delete project
    async function deleteProjectConfirm(id) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç?')) {
        try {
          await deleteProject(id);
        } catch (error) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç');
        }
      }
    }

    // Open add modal
    function openAddModal() {
      editingId = null;
      modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç';
      projectForm.reset();
      document.getElementById('projectId').value = '';

      // Initialize with default blocks
      currentBlocks = [
        { type: 'hero', title: '', subtitle: '', coverImage: '' },
        { type: 'text', markdown: '' }
      ];
      renderBlocks();
      projectModal.style.display = 'flex';
    }

    // Edit project
    function editProject(id) {
      const project = projects.find(p => p.id === id);
      if (project) {
        editingId = id;
        modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç';
        document.getElementById('projectSlug').value = project.slug;
        document.getElementById('projectTitle').value = project.title;
        document.getElementById('projectCategory').value = project.category;
        document.getElementById('projectCoverImage').value = project.cover_image;
        document.getElementById('projectEnabled').checked = project.enabled;
        document.getElementById('projectId').value = id;

        // Load blocks into visual editor
        currentBlocks = JSON.parse(JSON.stringify(project.blocks || []));
        renderBlocks();
        projectModal.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
