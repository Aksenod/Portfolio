name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove API routes for static export
        run: |
          rm -rf app/api
          echo "API routes removed for static export"

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          ENABLE_STATIC_EXPORT: 'true'
        continue-on-error: false

      - name: Check if out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found after build"
            ls -la
            exit 1
          fi
          echo "out directory exists"
          ls -la out | head -20

      - name: Copy .nojekyll to out
        run: |
          if [ -f ".nojekyll" ]; then
            cp .nojekyll out/.nojekyll
          else
            echo "" > out/.nojekyll
          fi
          echo ".nojekyll file created in out directory"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
