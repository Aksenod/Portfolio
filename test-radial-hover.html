<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Radial Carousel Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .radial-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .items-layer {
            position: absolute;
            inset: 0;
            z-index: 20;
            pointer-events: auto;
        }
        
        .item {
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: left center;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .item:hover {
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .item:focus {
            outline: none;
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        }
        
        .preview-container {
            position: absolute;
            width: 260px;
            height: 360px;
            background: white;
            z-index: 10;
            pointer-events: none;
            overflow: hidden;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        .preview-container.visible {
            display: block;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        
        .preview-mask {
            position: absolute;
            inset: 0;
            background: black;
            z-index: 1;
            clip-path: inset(0% 0% 100% 0%);
            transition: clip-path 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .preview-container.visible .preview-mask {
            clip-path: inset(0% 0% 0% 0%);
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Status: Ready</div>
    
    <div class="radial-container">
        <div class="items-layer" id="itemsLayer">
            <!-- Items will be added here -->
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img src="" alt="Preview" class="preview-image" id="previewImage">
            <div class="preview-mask"></div>
        </div>
    </div>
    
    <script>
        const itemsLayer = document.getElementById('itemsLayer');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        
        const itemsData = [
            { text: "Alpha Dimension", img: "https://images.unsplash.com/photo-1486718448742-163732cd1544?w=500&q=80" },
            { text: "Vortex Valley", img: "https://images.unsplash.com/photo-1479839672679-a46483c0e7c8?w=500&q=80" },
            { text: "Quantum Quarters", img: "https://images.unsplash.com/photo-1449844908441-8829872d2607?w=500&q=80" },
            { text: "Nebula Nexus", img: "https://images.unsplash.com/photo-1518005052357-e9305505dc3b?w=500&q=80" },
            { text: "Cosmic Corridor", img: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&q=80" }
        ];
        
        let isHovering = false;
        let currentImageSrc = '';
        
        function updateStatus(text) {
            status.textContent = `Status: ${text}`;
        }
        
        function createItem(data, index) {
            const el = document.createElement('div');
            el.className = 'item';
            el.textContent = data.text;
            el.setAttribute('role', 'button');
            el.setAttribute('tabIndex', '0');
            el.setAttribute('aria-label', `${data.text} - нажмите для просмотра`);
            
            // Позиционируем элементы вручную для теста
            el.style.left = `${50 + index * 100}px`;
            el.style.top = '50%';
            el.style.transform = `translateY(-50%)`;
            
            el.addEventListener('mouseenter', () => {
                updateStatus('Mouse enter - showing preview');
                isHovering = true;
                currentImageSrc = data.img;
                showPreview(data.img);
            });
            
            el.addEventListener('mouseleave', () => {
                updateStatus('Mouse leave - hiding preview');
                isHovering = false;
                hidePreview();
            });
            
            el.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    if (!isHovering) {
                        isHovering = true;
                        currentImageSrc = data.img;
                        showPreview(data.img);
                    }
                }
            });
            
            el.addEventListener('keyup', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    if (isHovering) {
                        isHovering = false;
                        hidePreview();
                    }
                }
            });
            
            return el;
        }
        
        function showPreview(imgSrc) {
            previewImage.src = imgSrc;
            previewContainer.style.display = 'block';
            previewContainer.style.left = '50%';
            previewContainer.style.top = '50%';
            
            // Сбрасываем маску для анимации
            const mask = previewContainer.querySelector('.preview-mask');
            mask.style.clipPath = 'inset(0% 0% 100% 0%)';
            
            // Запускаем анимацию маски
            setTimeout(() => {
                mask.style.clipPath = 'inset(0% 0% 0% 0%)';
            }, 10);
        }
        
        function hidePreview() {
            const mask = previewContainer.querySelector('.preview-mask');
            mask.style.clipPath = 'inset(0% 0% 0% 0%)';
            
            setTimeout(() => {
                previewContainer.style.display = 'none';
            }, 400);
        }
        
        // Инициализация
        itemsData.forEach((data, index) => {
            const item = createItem(data, index);
            itemsLayer.appendChild(item);
        });
        
        // Тестирование pointer-events
        updateStatus('Testing pointer-events: auto on items-layer');
    </script>
</body>
</html>
